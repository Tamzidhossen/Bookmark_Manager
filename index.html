<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SqrEloquent - Your Custom Bookmark Manager</title>

    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">SqrEloquent</p>
                    <p class="sub-title">Your Custom Bookmark Manager</p>
                </section>
                <section class="create">
                    <form class="add">
                        <input type="text" name="link" id="link" placeholder="Link" autocomplete="off">
                        <input type="text" name="title" placeholder="Title" autocomplete="off"  maxlength="35">
                        <select name="category">
                            <option value="youtube">Youtube</option>
                            <option value="mlwbd">Mlwbd</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="twitter">Twitter</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="submit" value="Bookmark" id="bookmark">
                    </form>
                </section>
                <section class="bookmark">
                    <div class="category-list">
                        <span class="active">All</span>
                        <span>Youtube</span>
                        <span>Mlwbd</span>
                        <span>LinkedIn</span>
                        <span>Twitter</span>
                        <span>Other</span>
                    </div>
                    <div class="cards">
                        
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
